server:
  port: 5601
  host: "localhost"

logging:
  console: true           # Enable simple console output
  file: true             # Enable file-based logging
  log_dir: "logs"        # Directory to store log files

routes:
  openrouter:
    pattern: "/api/v1/"
    destination: "https://openrouter.ai/"
  lmstudio:
    pattern: "/lmstudio/"
    destination: "http://127.0.0.1:1234/"